<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array in java script</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var colours = ["black", "white", "blue", "yellow", "red"]

        document.getElementById("p1").innerHTML = colours;

        document.getElementById("p2").innerHTML = colours[0];

        document.getElementById("p3").innerHTML= colours.join("/");
        colours.pop();
        document.getElementById("p4").innerHTML=colours;
        
    </script>

</body>
</html>
